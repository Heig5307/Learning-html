<DOCTYPE! html>
<html>
         <head><meta charset=”utf-8”>
                      <title>Ifaming</title>
          </head>
<body>

<!--The target attribute of the link must refer to the name attribute of the iframe.-->

<iframe src="xxx"width="300"height="300"name="iframe_dont_hv_space"></iframe>

<p><a href="https://www.w3schools.com/html/html_iframe.asp" target="iframe_dont_hv_space">w3schools iframe page</a></p>

<!--____________________________________________________________________________________________________-->
<iframe src="https://www.w3schools.com/html/default.asp"height="200" width="300"style="border:2px solid red;"></iframe>


<iframe src="Play table and list.html"height="200" width="300"style="border:none;"></iframe>

<iframe src="https://www.chopmytree.com/wp-content/uploads/2017/08/tree.jpg"height="200" width="300"></iframe>

<iframe src="Unable to display iframe.htm/html(default width and height for the iframe size)"></iframe>


<!--???unale to display in chrome???Maybe only available in our own server instead of others server???-->

<iframe height="300px" width="100%" src="demo_iframe.htm" name="iframe_a"></iframe>

<p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p>
<p><a href="My links to world.html"target="iframe_a">My links to world</a></p>

<p><strong>When the target of a link matches the name of an iframe, the link will open in the iframe.</strong></p>




</body>
</html>
